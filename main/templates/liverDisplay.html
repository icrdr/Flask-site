{% extends "base_navbar.html" %}

{% block title %}
<title>liver CT reconstruction</title>
{% endblock %}

{% block styles %}
<style>
    input#displaytoggle {
        display: none;
    }

    label {
        cursor: pointer;
        margin-bottom: 0px;
    }

    label#displaytoggleLabel {
        height: 50px;
        width: 50px;
        border-radius: 100%;
        box-sizing: border-box;
        border: 10px solid #eee;
        position: absolute;
        transition: all .3s ease;

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    input#displaytoggle:checked+label#displaytoggleLabel {
        border-color: #eee;
        height: 15px;
        width: 15px;
        border-width: 15px;
    }

</style>
{% endblock %}

{% block scripts %}
<script src="../static/js/3D/three.min.js"></script>
<script src="../static/js/3D/controls/OrbitControls.js"></script>
<script src="../static/js/3D/libs/stats.min.js"></script>
<script src='../static/js/3D/libs/dat.gui.min.js'></script>
<script src="../static/js/3D/libs/tween.min.js"></script>
<script src="../static/js/3D/loaders/OBJLoader.js"></script>
<script src="../static/js/3D/loaders/OBMLoader.min.js"></script>
<script src="../static/js/3D/loaders/MTLLoader.js"></script>
{% endblock %}

{% block content %}
<div id="container" class="position-relative bg-light overflow-hide " style="height: 2000px;">
  <div id="info-container" style="margin-top:0px">
    <div id="info-item" class="mx-auto text-center">
      <span id="info-text" class="mx-auto h1" style="color:#ed87ab;font-size:50px;font-family:'Boogaloo', sans-serif;">Touch it!</span>
    </div>
  </div>
  <div id="canvas-container" class="h-100"></div>
  <div id="mask-container" class="position-absolute bg-dark align-items-center text-secondary w-100 h-100 text-center" style="display: flex; top: 0; left: 50%; transform: translateX(-50%);">
    <div id="prograss-item" class="mx-auto">
      <span class="h3">loading...</span>
      <span id="prograss-meta" class="h3">0%</span>
    </div>
  </div>
</div>
<script src="../static/js/liver.js"></script>
{% endblock %}
